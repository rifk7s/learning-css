<!DOCTYPE html>
<html lang="en">
<head>
    <title> EMBEDDED CSS </title>
    <style>
        p {color: rgb(250, 149, 25);}
        h1 {color: rgb(25, 224, 250);}
        table {color: rgb(25, 250, 25);}
    </style>
</head>
<body>
    <div>
    <p> Ini adalah contoh embedded css</p>
    <p> semua < p > akan berwarna sesuai apa yang di atur di style</p>
    </div>
    <h1> ini adalah h1 yang berwarna ap?</h1>

</html>
